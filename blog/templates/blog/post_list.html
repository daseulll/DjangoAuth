{% extends "blog/layout.html" %}

{% block content %}

    <table class="table">
        <tbody>
            {% for post in post_list %}
            <tr>
                <td>
                    <a href="{% url 'blog:post_detail' post.pk %}">
                        {{ post.title }}
                    </a>
                    <a href="{% url 'blog:goldmembership_guide' %}">
                        goldmembership_guide
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
